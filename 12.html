<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Nav Bar</title>
    <style>
        /* Basic styling for the nav bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style for nav items */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Horizontal layout */
        nav ul li {
            float: left;
        }

        /* Links inside nav items */
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Hover effect */
        nav ul li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

</body>
</html>
